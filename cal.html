<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Controle de Tanque</title>

  <!-- Fonte Nunito -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: radial-gradient(circle at top, #0d1117, #0a0c10);
      color: #e6edf3;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(22, 27, 34, 0.8);
      backdrop-filter: blur(12px);
      padding: 35px;
      border-radius: 20px;
      max-width: 520px;
      width: 100%;
      border: 1px solid rgba(88, 166, 255, 0.2);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      color: #58a6ff;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(88, 166, 255, 0.5);
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #c9d1d9;
      text-align: left;
    }

    .input-large, .input-small {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      font-size: 1em;
      background: #0d1117;
      color: #fff;
      box-shadow: inset 0 0 8px rgba(88, 166, 255, 0.2);
      transition: all 0.3s ease;
      outline: none;
    }

    .input-large:focus, .input-small:focus {
      box-shadow: 0 0 12px #58a6ff, inset 0 0 6px rgba(88, 166, 255, 0.3);
      border: 1px solid #58a6ff;
    }

    .form-group, .row {
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      gap: 15px;
    }

    button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 14px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: #fff;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.5);
    }

    button:hover {
      background: linear-gradient(135deg, #1d4ed8, #3b82f6);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
      transform: translateY(-2px);
    }

    .limpar-btn {
      background: transparent;
      border: 1px solid rgba(201, 209, 217, 0.3);
      color: #c9d1d9;
      box-shadow: none;
    }

    .limpar-btn:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: #58a6ff;
      color: #58a6ff;
      transform: translateY(-2px);
    }

    .button-container {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }

    .result {
      padding: 20px;
      font-size: 1.1em;
      background: rgba(13, 17, 23, 0.7);
      color: #e6edf3;
      border-radius: 14px;
      border: 1px solid rgba(88, 166, 255, 0.2);
      margin-top: 25px;
      display: none;
    }

    .error-message {
      color: #ff7b72;
      font-weight: bold;
      text-shadow: 0 0 6px rgba(255, 123, 114, 0.6);
    }

    canvas {
      max-width: 100%;
      margin-top: 20px;
    }

    .tools-container {
      margin-bottom: 15px;
      text-align: left;
    }

    .tools-container i {
      font-size: 20px;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .tools-container i:hover {
      color: #58a6ff;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tools-container">
      <a href="/" target="_blank">
        <i class="fa-solid fa-house" style="color: #ffffff;"></i>
      </a>
    </div>
    <h1>Controle de Tanque</h1>

    <form onsubmit="calculateFuel(event)">
      <div class="form-group">
        <label for="height">Altura marcando (cm)</label>
        <input type="number" id="height" class="input-large" placeholder="Ex: 123" required>
        
        <label for="lastMeasurement">Quantidade de litros anterior<br>(Para calcular consumo)</label>
        <input type="number" id="lastMeasurement" class="input-large" placeholder="Ex: 5000">
      </div>

      <div class="row">
        <div>
          <label for="radius">Raio</label>
          <input id="radius" class="input-small" value="80">
        </div>
        <div>
          <label for="length">Comprimento</label>
          <input id="length" class="input-small" value="300">
        </div>
        <div>
          <label for="capacity">Capacidade (L)</label>
          <input id="capacity" class="input-small" value="6000">
        </div>
      </div>

      <div class="button-container">
        <button type="submit">Calcular</button>
        <button type="button" class="limpar-btn" onclick="clearForm()">Limpar</button>
      </div>
    </form>

    <div class="result" id="result">
      <p id="output"></p>
      <canvas id="volumeChart"></canvas>
    </div>
  </div>

  <!-- Seu script original permanece -->
  <script>
    // ... (mant√©m seu JS existente)
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Diesel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            color: #ff9800;
        }
        label { display: block; margin-bottom: 5px; font-weight: 500; }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 5px;
            border-radius: 10px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }
        input.error { border-color: #ff4d4d; }
        .error-message {
            font-size: 12px;
            color: #ff4d4d;
            margin-bottom: 10px;
            display: none;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #ff9800;
            color: #121212;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #e68900; }
        .result {
            margin-top: 20px;
            background: #2c2c2c;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
        }
        .legend {
            margin-top: 10px;
            font-size: 12px;
            color: #aaa;
            text-align: center;
        }
        .icon { margin-right: 10px; }
        .input-group { position: relative; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-tachometer-alt icon"></i>Calculadora de Diesel</h1>

    <div class="input-group">
        <label for="altura"><i class="fas fa-ruler-vertical icon"></i>Altura do Diesel (cm)</label>
        <input type="number" id="altura" placeholder="Ex: 150" min="0">
        <div class="error-message" id="altura-error">Por favor, insira um número válido.</div>
    </div>

    <div class="input-group">
        <label for="anterior"><i class="fas fa-tint icon"></i>Litros Anteriores (opcional)</label>
        <input type="number" id="anterior" placeholder="Ex: 4000" min="0">
        <div class="error-message" id="anterior-error">Por favor, insira um número válido ou deixe em branco.</div>
    </div>

    <button onclick="calcularLitros()"><i class="fas fa-calculator icon"></i>Calcular</button>

    <div class="result" id="resultado"></div>
    <div class="legend">
        A conta é calculada com base em um tanque cilíndrico horizontal de 300 cm de comprimento e 160 cm de diâmetro total.
    </div>
</div>

<script>
function calcularLitros() {
    const alturaInput = document.getElementById('altura');
    const anteriorInput = document.getElementById('anterior');

    const altura = parseFloat(alturaInput.value);
    const anterior = parseFloat(anteriorInput.value);

    // Reset de estilos e mensagens de erro
    alturaInput.classList.remove('error');
    anteriorInput.classList.remove('error');
    document.getElementById('altura-error').style.display = 'none';
    document.getElementById('anterior-error').style.display = 'none';

    let temErro = false;

    // Validação da altura
    if (isNaN(altura) || altura <= 0) {
        alturaInput.classList.add('error');
        document.getElementById('altura-error').style.display = 'block';
        temErro = true;
    }

    // Validação do anterior (opcional)
    if (anteriorInput.value !== "" && (isNaN(anterior) || anterior < 0)) {
        anteriorInput.classList.add('error');
        document.getElementById('anterior-error').style.display = 'block';
        temErro = true;
    }

    if (temErro) return; // Não prossegue se houver erro

    // Constantes do tanque
    const raio = 80; // cm
    const comprimento = 300; // cm
    const capacidadeTotal = 6000; // litros

    if (altura > 2*raio) {
        alturaInput.classList.add('error');
        document.getElementById('altura-error').innerText = "A altura não pode ser maior que o diâmetro do tanque (160 cm).";
        document.getElementById('altura-error').style.display = 'block';
        return;
    }

    // Cálculo do volume do cilindro parcialmente cheio
    const h = altura;
    const r = raio;
    const L = comprimento;

    const parte1 = r*r*Math.acos((r-h)/r);
    const parte2 = (r-h)*Math.sqrt(2*r*h - h*h);
    const volumeCm3 = L * (parte1 - parte2);

    const litros = volumeCm3 / 1000;
    const percentual = (litros / capacidadeTotal) * 100;

    let resultadoHTML = `Seu tanque contém: <strong>${litros.toFixed(2)} L</strong>, equivalente a ${percentual.toFixed(1)}% da capacidade total.`;

    if (!isNaN(anterior) && anterior >= 0) {
        const consumido = anterior - litros;
        resultadoHTML += `<br>Houve um consumo de: ${consumido.toFixed(2)} L desde o último registro.`;
    }

    document.getElementById('resultado').innerHTML = resultadoHTML;
}
</script>

</body>
</html>

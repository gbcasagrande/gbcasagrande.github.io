<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sorteio Cara ou Coroa</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* { box-sizing: border-box; }
body {
    font-family: 'Roboto', sans-serif;
    background-color: #121212;
    color: #fff;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height:100vh;
    padding:20px;
}
.container {
    background: #1e1e1e;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    max-width: 400px;
    width: 100%;
    text-align:center;
}
h1 { color:#ff9800; margin-bottom:20px; text-align:center; }
button {
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#ff9800;
    color:#121212;
    font-size:18px;
    cursor:pointer;
    margin-top:10px;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:8px;
    transition:0.3s;
}
button:hover { background:#e68900; }
#resultado {
    font-size:60px;
    margin-top:30px;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:80px;
}
.spinner {
    border:6px solid #2c2c2c;
    border-top:6px solid #ff9800;
    border-radius:50%;
    width:50px;
    height:50px;
    animation:spin 1s linear infinite;
    margin:20px auto;
    display:none;
}
@keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
#historico { margin-top:20px; text-align:left; max-height:150px; overflow-y:auto; }
#historico div { border-bottom:1px solid #333; padding:5px 0; }
</style>
</head>
<body>

<div class="container">
  <h1><i class="fas fa-coins"></i> Sorteio Cara ou Coroa</h1>

  <button id="sortearBtn"><i class="fas fa-dice"></i> Sortear</button>

  <div id="spinner" class="spinner"></div>
  <div id="resultado"></div>

  <div id="historico"></div>
</div>

<script>
const resultadoDiv = document.getElementById('resultado');
const spinner = document.getElementById('spinner');
const historicoDiv = document.getElementById('historico');
const btn = document.getElementById('sortearBtn');

// ---------------------------
// PROBABILIDADE DEFINIDA NO CÓDIGO
// ---------------------------
// probCara = probabilidade de sair "Cara"
// probCoroa = 1 - probCara
let probCara = 0.5; // 0.5 = 50%, 0.7 = 70% de Cara
// ---------------------------

btn.addEventListener('click',()=>{
    resultadoDiv.innerHTML='';
    spinner.style.display='block';
    btn.disabled=true;

    setTimeout(()=>{
        spinner.style.display='none';
        btn.disabled=false;

        const rand = Math.random(); // número aleatório entre 0 e 1
        let choice;
        if(rand < probCara){
            choice = {text:'Cara', icon:'<i class="fas fa-smile" style="color:#ff9800;"></i>'};
        } else {
            choice = {text:'Coroa', icon:'<i class="fas fa-frown" style="color:#0f0;"></i>'};
        }

        resultadoDiv.innerHTML = choice.icon + ' ' + choice.text;

        // Atualizar histórico
        const entry = document.createElement('div');
        entry.innerHTML = choice.icon + ' ' + choice.text;
        historicoDiv.prepend(entry);

    },2000);
});
</script>

</body>
</html>

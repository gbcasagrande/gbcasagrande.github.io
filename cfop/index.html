<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de CFOP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: #007BFF;
    }
    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .error {
      color: #d9534f;
    }
    .success {
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consulta de CFOP</h1>
    <label for="cfop">Digite o código CFOP:</label>
    <input type="text" id="cfop" placeholder="Ex: 1101">
    <button onclick="buscarCFOP()">Buscar</button>
    
    <div id="result"></div>
  </div>
  
  <script>
    async function buscarCFOP() {
      const cfop = document.getElementById('cfop').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = ''; // Limpa resultados anteriores
      
      if (!cfop) {
        resultDiv.innerHTML = '<p class="error">Por favor, insira um CFOP válido.</p>';
        return;
      }

      try {
        // Faz a requisição ao arquivo dados.txt
        const response = await fetch('dados.txt');
        
        if (!response.ok) {
          throw new Error('Erro ao carregar o arquivo de dados.');
        }

        // Lê o conteúdo do arquivo
        const data = await response.text();
        const linhas = data.split('\n');
        let descricao = null;

        // Procura pelo CFOP na lista
        for (const linha of linhas) {
          const [codigo, ...descricaoArray] = linha.split(/\s+/);
          if (codigo.trim() === cfop) {
            descricao = descricaoArray.join(' ').trim();
            break;
          }
        }

        if (descricao) {
          resultDiv.innerHTML = `
            <h2 class="success">Detalhes do CFOP ${cfop}</h2>
            <p><strong>Descrição:</strong> ${descricao}</p>
          `;
        } else {
          resultDiv.innerHTML = `<p class="error">CFOP ${cfop} não encontrado.</p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p class="error">Erro: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>

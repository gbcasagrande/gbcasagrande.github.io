<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de CFOP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6e7cfc, #4a60f3);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 0 20px;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      width: 100%;
      max-width: 450px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #4a60f3;
      font-weight: bold;
    }
    label {
      font-size: 18px;
      color: #555;
      margin-bottom: 10px;
      display: block;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
      transition: border 0.3s ease;
    }
    input:focus {
      border-color: #4a60f3;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      color: #fff;
      background: #4a60f3;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #3552d1;
    }
    #result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 8px;
      background-color: #f2f6ff;
      border: 2px solid #d1e0fc;
      color: #333;
      display: none; /* Inicialmente escondido */
    }
    .error {
      color: #d9534f;
    }
    .success {
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consulta de CFOP</h1>
    <label for="cfop">Digite o código CFOP:</label>
    <input type="text" id="cfop" placeholder="Ex: 1101">
    <button onclick="buscarCFOP()">Buscar</button>
    
    <div id="result"></div>
  </div>
  
  <script>
    async function buscarCFOP() {
      const cfop = document.getElementById('cfop').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = ''; // Limpa resultados anteriores
      resultDiv.style.display = 'block'; // Exibe a div de resultado

      if (!cfop) {
        resultDiv.innerHTML = '<p class="error">Por favor, insira um CFOP válido.</p>';
        return;
      }

      try {
        // Faz a requisição ao arquivo dados.txt
        const response = await fetch('dados.txt');
        
        if (!response.ok) {
          throw new Error('Erro ao carregar o arquivo de dados.');
        }

        // Lê o conteúdo do arquivo
        const data = await response.text();
        const linhas = data.split('\n');
        let descricao = null;

        // Procura pelo CFOP na lista
        for (const linha of linhas) {
          const [codigo, ...descricaoArray] = linha.split(/\s+/);
          if (codigo.trim() === cfop) {
            descricao = descricaoArray.join(' ').trim();
            break;
          }
        }

        if (descricao) {
          resultDiv.innerHTML = `
            <h3 class="success">CFOP ${cfop}</h3><br>
            <p>${descricao}.</p>
          `;
        } else {
          resultDiv.innerHTML = `<p class="error">CFOP ${cfop} ❌️ não encontrado.</p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p class="error">Erro: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>

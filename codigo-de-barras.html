<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Gerador de Código de Barras</title>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* { box-sizing: border-box; }
body {
    font-family: 'Roboto', sans-serif;
    background-color: #121212;
    color: #fff;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height:100vh;
    padding:20px;
}
.container {
    background: #1e1e1e;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    max-width: 420px;
    width: 100%;
}
h1 { text-align:center; margin-bottom:20px; color:#ff9800; }
label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 500;
    margin-bottom: 5px;
    color: #fff;
}
label i {
    color: #ff9800 !important;  /* ícone laranja */
    font-size: 18px;
    min-width: 20px;
}
input {
    width: 100%;
    padding:10px;
    border-radius:8px;
    border:1px solid #333;
    background:#2c2c2c;
    color:#fff;
    margin-bottom:5px;
    font-size:16px;
    outline:none;
    transition:0.3s;
}
input.error { border-color: #ff4d4d; }
.error-message { font-size:12px; color:#ff4d4d; margin-bottom:10px; display:none; }
button {
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#ff9800;
    color:#121212;
    font-size:18px;
    cursor:pointer;
    margin-top:10px;
    transition:0.3s;
    display:flex;
    justify-content:center;
    align-items:center;
}
button i { margin-left:8px; }
button:hover { background:#e68900; }
#preview-wrapper {
    margin-top:20px;
    padding:15px;
    border-radius:15px;
    display:none;
    border:2px solid #ff9800;
    background:#2c2c2c;
    text-align:center;
}
.download-btn {
    margin-top:15px;
    display:inline-block;
    padding:10px 20px;
    background:#ff9800;
    color:#121212;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-size:16px;
    text-align:center;
    text-decoration:none;
    transition:0.3s;
}
.download-btn:hover { background:#e68900; }
.spinner {
    border: 6px solid #2c2c2c;
    border-top: 6px solid #ff9800;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
    display:none;
}
@keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
.preview-box { padding:15px; display:flex; justify-content:center; align-items:center; }
</style>
</head>
<body>

<div class="container">
  <h1><i class="fas fa-barcode"></i> Gerador de Código de Barras</h1>

  <div class="input-group">
    <label for="barcode-text"><i class="fas fa-keyboard"></i> Conteúdo do Código</label>
    <input type="text" id="barcode-text" placeholder="Digite algo para gerar o código">
    <div class="error-message" id="error-barcode">Campo obrigatório!</div>
  </div>

  <button onclick="gerarCodigo()"><i class="fas fa-barcode"></i> Gerar Código</button>

  <div id="spinner" class="spinner"></div>

  <div id="preview-wrapper">
    <div class="preview-box"><svg id="barcode"></svg></div>
    <button class="download-btn" id="download-btn" onclick="baixarCodigo()"><i class="fas fa-download"></i> Download PNG</button>
  </div>
</div>

<script>
function gerarCodigo() {
    const input = document.getElementById('barcode-text');
    const error = document.getElementById('error-barcode');
    const svg = document.getElementById('barcode');
    const previewWrapper = document.getElementById('preview-wrapper');
    const spinner = document.getElementById('spinner');
    const downloadBtn = document.getElementById('download-btn');

    // Reset
    error.style.display = 'none';
    input.classList.remove('error');
    svg.innerHTML = '';
    previewWrapper.style.display = 'none';
    downloadBtn.style.display = 'none';

    if(!input.value.trim()){
        error.style.display='block';
        input.classList.add('error');
        return;
    }

    spinner.style.display = 'block';

    setTimeout(()=>{
        spinner.style.display='none';
        JsBarcode(svg, input.value.trim(), {
            format: "CODE128",
            lineColor: "#ffffff",
            background: "transparent",
            width: 2,
            height: 100,
            displayValue: true,
            fontOptions: "bold",
            fontSize: 18
        });
        previewWrapper.style.display = 'block';
        downloadBtn.style.display = 'block';
    }, 2000);
}

function baixarCodigo() {
    const svg = document.querySelector('#barcode');
    const serializer = new XMLSerializer();
    const svgBlob = new Blob([serializer.serializeToString(svg)], {type:"image/svg+xml"});
    const url = URL.createObjectURL(svgBlob);
    const link = document.createElement("a");
    link.href = url;
    link.download = "codigo_de_barras.svg";
    link.click();
    URL.revokeObjectURL(url);
}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>

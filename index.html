<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
body {
    background-color: #121212;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
}
.container {
    max-width: 800px;
    width: 100%;
    text-align: center;
}
h1 {
    color: #ff9800;
    margin-bottom: 30px;
}
.menu {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
}
.menu a {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #1e1e1e;
    padding: 25px 15px;
    border-radius: 15px;
    text-decoration: none;
    color: #fff;
    font-weight: 500;
    transition: 0.3s;
    border: 2px solid #30363d;
}
.menu a:hover {
    background: #2c2c2c;
    border-color: #ff9800;
    color: #ff9800;
}
.menu a i {
    font-size: 2em;
    margin-bottom: 10px;
    transition: 0.3s;
}
.menu a:hover i {
    transform: scale(1.2);
    color: #ff9800;
}
footer {
    margin-top: 40px;
    font-size: 0.9em;
    color: #888;
}
</style>

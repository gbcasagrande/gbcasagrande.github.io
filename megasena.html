<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de N√∫meros da Sorte Mega-Sena</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo geral */
        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0d1117;
            color: #c9d1d9;
            margin: 0;
            text-align: center;
        }

        .container {
            background: #161b22;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border: 1px solid #30363d;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
            color: #58a6ff;
        }

        select {
            width: 200px;
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #333;
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e3a8a);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            font-size: 1.2em;
            background-color: #161b22;
            color: #ffffff;
            display: none;
            border: 2px solid #30363d;
            border-radius: 8px;
        }

        .numero-bola {
            display: inline-block;
            width: 60px;
            height: 60px;
            line-height: 60px;
            margin: 10px;
            border-radius: 50%;
            background-color: #3498db;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .numero-bola:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #8b949e;
            text-align: center;
        }

        .footer span {
            color: #58a6ff;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        .footer span:hover {
            text-decoration: underline;
        }

        .footer p {
            margin: 5px 0;
        }

        .tools-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }

        .tools-text {
            color: #58a6ff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        .tools-text:hover {
            text-decoration: underline;
        }

        .tools-icon {
            vertical-align: middle;
            margin-right: 8px;
            width: 25px;  /* Tamanho ajustado dos √≠cones sociais */
            height: 25px; /* Tamanho ajustado dos √≠cones sociais */
        }

    </style>
</head>
<body>

    <!-- Link "Home" no topo -->
    <div class="tools-container">
        <a href="/" class="tools-text"># voltar</a>
    </div>

    <div class="container">
        <img class="tools-icon" src="https://cdn-icons-png.flaticon.com/128/18472/18472616.png" alt="Outras Ferramentas">
    
        <h1>Gerador de N√∫meros da Sorte Mega-Sena</h1>
        
        <p>Escolha a quantidade de n√∫meros (de 6 a 15):</p>
        <select id="quantidadeNumeros">
            <option value="6">6 N√∫meros</option>
            <option value="7">7 N√∫meros</option>
            <option value="8">8 N√∫meros</option>
            <option value="9">9 N√∫meros</option>
            <option value="10">10 N√∫meros</option>
            <option value="11">11 N√∫meros</option>
            <option value="12">12 N√∫meros</option>
            <option value="13">13 N√∫meros</option>
            <option value="14">14 N√∫meros</option>
            <option value="15">15 N√∫meros</option>
        </select>

        <button onclick="gerarNumeros()">Gerar N√∫meros</button>

        <div class="result" id="resultadosLabel">
            Seus n√∫meros da sorte üçÄ
        

        <div id="resultadosContainer" class="form-animada" style="display: none;">
            <div class="numeros-container" id="resultados"></div>
        </div>
</div>
        <div class="footer">
            <p>Desenvolvido por <strong>GB</strong> &bull; 2025</p>
            <p><span onclick="window.open('http://gbcasagrande.github.io', '_blank');">gbcasagrande.github.io</span></p>
            <div class="social-icons">
                <span onclick="window.open('https://instagram.com/gbcasagrande', '_blank');">
                    <img src="https://cdn-icons-png.flaticon.com/128/15713/15713420.png" alt="Instagram" class="tools-icon">
                </span>
                <span onclick="window.location.href = 'mailto:gabrielcasagrande@pm.me';">
                    <img src="https://cdn-icons-png.flaticon.com/128/9068/9068642.png" alt="E-mail" class="tools-icon">
                </span>
            </div>
        </div>
    </div>

    <script>
        function gerarNumeros() {
            const quantidade = document.getElementById('quantidadeNumeros').value;
            let numeros = [];

            while (numeros.length < quantidade) {
                let numero = Math.floor(Math.random() * 60) + 1;
                if (!numeros.includes(numero)) {
                    numeros.push(numero);
                }
            }

            numeros.sort((a, b) => a - b);

            let resultadosHTML = '';
            numeros.forEach(numero => {
                resultadosHTML += `<span class="numero-bola">${numero}</span>`;
            });

            document.getElementById('resultados').innerHTML = resultadosHTML;
            document.getElementById('resultadosLabel').style.display = 'block';
            document.getElementById('resultadosContainer').style.display = 'inline-block';

            let numeroBolas = document.querySelectorAll('.numero-bola');
            numeroBolas.forEach((bola, index) => {
                bola.style.animationDelay = `${index * 0.2}s`;
                bola.style.opacity = 1;
            });
        }
    </script>

</body>
</html>

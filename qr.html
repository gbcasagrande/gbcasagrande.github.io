<html lang="pt-br">
<head>

          <style>
              body {
                    font-family: 'Arial', sans-serif;

                                                                                                      .input-container {

                                                                                                                                                                                                        /* Estilos de Radio Buttons (com estilo moderno) */

                                                                                                                                                                                                                  display: flex;
                                                                                                                                                                                                                        justify-content: space-between;

                                                                                                                                                                                                                                      .radio-group input {
                                                                                                                                                                                                                                            display: none;
                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                    .radio-group label {
                                                                                                                                                                                                                                                          padding: 12px;
                                                                                                                                                                                                                                                                flex: 1;
                                                                                                                                                                                                                                                                      text-align: center;
                                                                                                                                                                                                                                                                            background-color: #f0f0f0;
                                                                                                                                                                                                                                                                                  border: 1px solid #ddd;
                                                                                                                                                                                                                                                                                        border-radius: 5px;
                                                                                                                                                                                                                                                                                              cursor: pointer;
                                                                                                                                                                                                                                                                                                    transition: background-color 0.3s;
                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                            .radio-group input:checked + label {
                                                                                                                                                                                                                                                                                                                  background-color: #007bff;
                                                                                                                                                                                                                                                                                                                        color: white;
                                                                                                                                                                                                                                                                                                                              border-color: #007bff;
                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                      .radio-group label:hover {
                                                                                                                                                                                                                                                                                                                                            background-color: #ddd;
                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                    .wifi-inputs {
                                                                                                                                                                                                                                                                                                                                                          display: none;
                                                                                                                                                                                                                                                                                                                                                                margin-bottom: 20px;
                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                        .security-radio-group {
                                                                                                                                                                                                                                                                                                                                                                              display: flex;
                                                                                                                                                                                                                                                                                                                                                                                    justify-content: space-between;
                                                                                                                                                                                                                                                                                                                                                                                          margin-bottom: 20px;
                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                  .security-radio-group input {
                                                                                                                                                                                                                                                                                                                                                                                                        display: none;
                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                .security-radio-group label {
                                                                                                                                                                                                                                                                                                                                                                                                                      padding: 10px 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                            background-color: #f0f0f0;
                                                                                                                                                                                                                                                                                                                                                                                                                                  border: 1px solid #ddd;
                                                                                                                                                                                                                                                                                                                                                                                                                                        border-radius: 5px;
                                                                                                                                                                                                                                                                                                                                                                                                                                              cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                                                    font-size: 1rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                          transition: background-color 0.3s;
                                                                                                                                                                                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                  .security-radio-group input:checked + label {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        background-color: #28a745;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              color: white;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    border-color: #28a745;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .security-radio-group label:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  background-color: #ddd;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          button {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                padding: 12px 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      background-color: #28a745;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            color: white;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  border: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        border-radius: 5px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    width: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          font-size: 1.2rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                transition: background-color 0.3s;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        button:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              background-color: #218838;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      .output {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            margin-top: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  text-align: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        display: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                #qrCode {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      margin: 10px 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              .success-message {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    color: #28a745;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          margin: 10px 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                font-size: 1.2rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        #downloadBtn {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              padding: 10px 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    background-color: #007bff;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          color: #fff;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                border: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            border-radius: 5px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  display: inline-block;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        margin-top: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              transition: background-color 0.3s;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      #downloadBtn:hover {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            background-color: #0056b3;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <body>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <h1>Gerador de QR Code</h1>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <h3>Gerador de QR Code que permite criar códigos para textos, links e informações de Wi-Fi, tornando o compartilhamento de dados e a conexão a redes mais simples e ágil.
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </h3>


                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <div class="input-container">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <!-- Opção para selecionar o tipo de QR Code -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="radio-group">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <input type="radio" id="radioText" name="qrType" value="text" checked>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <label for="radioText">Texto/Link </label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <input type="radio" id="radioWifi" name="qrType" value="wifi">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <label for="radioWifi">Wi-Fi</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <!-- Input para texto ou link -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <input type="text" id="inputData" placeholder="Insira o texto ou link" />

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <!-- Campos adicionais para Wi-Fi -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div id="wifiInputs" class="wifi-inputs">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <input type="text" id="ssid" placeholder="Nome da rede Wi-Fi" />

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- Custom radio buttons para tipo de segurança -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="security-radio-group">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <input type="radio" id="wifiWPA" name="wifiSecurity" value="WPA" checked>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <label for="wifiWPA">WPA (Padrão)</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <input type="radio" id="wifiWEP" name="wifiSecurity" value="WEP">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <label for="wifiWEP">WEP</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <input type="radio" id="wifiNoPass" name="wifiSecurity" value="nopass">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <label for="wifiNoPass">Sem Senha</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <input type="password" id="wifiPassword" placeholder="Senha da rede Wi-Fi" />
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button onclick="generateQRCode()">Gerar QR Code</button>


                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <!-- Exibição do QR Code gerado e botão de download -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="output" id="outputSection">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <div id="successMessage" class="success-message">Seu QR Code foi gerado! 🎉</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div id="qrCode"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <button id="downloadBtn" onclick="downloadQRCode()">Baixar</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    let qrCode;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      // Mostrar ou esconder os campos de Wi-Fi com base na seleção
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.querySelectorAll('input[name="qrType"]').forEach(input => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            input.addEventListener('change', toggleWifiFields);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              });

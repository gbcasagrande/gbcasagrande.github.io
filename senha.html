<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador de Senhas</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 30px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #00d9ff;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="range"], input[type="text"], select {
      width: 100%;
      margin-top: 5px;
      appearance: none;
      padding: 8px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1em;
      outline: none;
    }
    input[type="range"] {
      height: 6px;
      background: linear-gradient(90deg, #00d9ff, #9c27b0);
    }
    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 10px #00d9ff;
      border: 2px solid #9c27b0;
      cursor: pointer;
    }
    .toggle-option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 8px;
      padding: 10px 15px;
      margin-top: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .toggle-option:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .toggle-label {
      font-weight: 500;
      font-size: 0.95em;
    }
    .toggle-value {
      font-weight: bold;
      color: #0f0;
    }
    .toggle-value.no {
      color: #f44336;
    }
    button {
      background: linear-gradient(90deg, #00d9ff, #9c27b0);
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      margin-bottom: 10px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
      width: 100%;
    }
    button:hover {
      transform: scale(1.03);
    }
    .password-box {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      font-size: 1.2em;
      word-break: break-all;
      border: 1px solid #00d9ff;
    }
    @media (max-width: 480px) {
      .glass { padding: 20px; }
      h1 { font-size: 1.4em; }
    }
  </style>
</head>
<body>
   
   
  <div class="glass">
    <h1>Gerador de Senhas üîí</h1>

    <label for="length">Comprimento: <span id="lengthValue">16</span> caracteres</label>
    <input type="range" id="length" min="4" max="64" value="16" oninput="updateLengthLabel()" />

    <div class="checkboxes">
      <div class="toggle-option" onclick="toggle('uppercase')">
        <span class="toggle-label">Letras Mai√∫sculas</span>
        <span id="uppercase" class="toggle-value">Sim</span>
      </div>
      <div class="toggle-option" onclick="toggle('lowercase')">
        <span class="toggle-label">Letras Min√∫sculas</span>
        <span id="lowercase" class="toggle-value">Sim</span>
      </div>
      <div class="toggle-option" onclick="toggle('numbers')">
        <span class="toggle-label">N√∫meros</span>
        <span id="numbers" class="toggle-value">Sim</span>
      </div>
      <div class="toggle-option" onclick="toggle('symbols')">
        <span class="toggle-label">S√≠mbolos</span>
        <span id="symbols" class="toggle-value">Sim</span>
      </div>
    </div>

    <label for="customWord">Palavra fixa:</label>
    <input type="text" id="customWord" placeholder="Ex: Gabriel" />

    <label for="position">Posi√ß√£o da palavra:</label>
    <select id="position">
      <option value="left">Esquerda</option>
      <option value="center">Centro</option>
      <option value="right">Direita</option>
    </select>

    <div id="result" class="password-box">Sua senha aparecer√° aqui...</div>

     <button onclick="generatePassword()">Gerar Senha</button>
    <button onclick="copyPassword()">Copiar</button>

  </div>
  <script>
    function updateLengthLabel() {
      document.getElementById("lengthValue").textContent = document.getElementById("length").value;
    }

    function toggle(id) {
      const el = document.getElementById(id);
      if (el.textContent === "Sim") {
        el.textContent = "N√£o";
        el.classList.add("no");
      } else {
        el.textContent = "Sim";
        el.classList.remove("no");
      }
    }

    function generatePassword() {
      const length = parseInt(document.getElementById("length").value);
      const useUpper = document.getElementById("uppercase").textContent === "Sim";
      const useLower = document.getElementById("lowercase").textContent === "Sim";
      const useNumbers = document.getElementById("numbers").textContent === "Sim";
      const useSymbols = document.getElementById("symbols").textContent === "Sim";
      const word = document.getElementById("customWord").value || "";
      const position = document.getElementById("position").value;

      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+{}[]|<>?/.,~";

      let allChars = "";
      if (useUpper) allChars += upper;
      if (useLower) allChars += lower;
      if (useNumbers) allChars += numbers;
      if (useSymbols) allChars += symbols;

      if (!allChars) {
        document.getElementById("result").textContent = "Selecione ao menos uma op√ß√£o!";
        return;
      }

      let passLength = Math.max(0, length - word.length);
      let generated = "";
      for (let i = 0; i < passLength; i++) {
        generated += allChars[Math.floor(Math.random() * allChars.length)];
      }

      let finalPassword = "";
      if (position === "left") {
        finalPassword = word + generated;
      } else if (position === "right") {
        finalPassword = generated + word;
      } else {
        let half = Math.floor(generated.length / 2);
        finalPassword = generated.slice(0, half) + word + generated.slice(half);
      }

      document.getElementById("result").textContent = finalPassword;
    }

    function copyPassword() {
      const password = document.getElementById("result").textContent;
      if (password && password !== "Sua senha aparecer√° aqui..." && password !== "Selecione ao menos uma op√ß√£o!") {
        navigator.clipboard.writeText(password);
        alert("Senha copiada!");
      }
    }

    updateLengthLabel();
  </script>
</body>
</html>

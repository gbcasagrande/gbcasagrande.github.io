<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Gerador de Senhas</title>
                <style>
                        * { margin: 0; padding: 0; box-sizing: border-box; }
                                body { font-family: Arial, sans-serif; background-color: #121212; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; }
                                        .container { background-color: #1f1f1f; padding: 40px 30px; border-radius: 20px; width: 100%; max-width: 450px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5); text-align: center; }
                                                h2 { font-size: 2.4em; color: #3498db; margin-bottom: 30px; }
                                                        .input-field { background-color: #333; color: white; padding: 14px; width: 100%; border: 1px solid #444; border-radius: 8px; margin-bottom: 15px; font-size: 1.1em; text-align: center; }
                                                                .slider-group { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
                                                                        .slider-group input { width: 80%; }
                                                                                .options-group { display: flex; flex-direction: column; gap: 15px; margin-bottom: 30px; align-items: flex-start; }
                                                                                        .options-group label { font-size: 1.1em; display: flex; align-items: center; gap: 10px; cursor: pointer; }
                                                                                                .options-group input { width: 20px; height: 20px; }
                                                                                                        .btn { padding: 16px 30px; border: none; border-radius: 10px; font-size: 1.1em; font-weight: bold; cursor: pointer; transition: all 0.3s; text-transform: uppercase; display: inline-block; }
                                                                                                                .btn-primary { background: #3498db; color: white; width: 100%; box-shadow: 0 6px 15px rgba(52, 152, 219, 0.3); }
                                                                                                                        .btn-primary:hover { background: #2980b9; box-shadow: 0 8px 20px rgba(52, 152, 219, 0.5); }
                                                                                                                                .copy-btn { background-color: #3498db; color: white; font-size: 1.1em; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; }
                                                                                                                                        .copy-btn:hover { background-color: #2980b9; }
                                                                                                                                                .button-container { display: flex; justify-content: center; gap: 20px; margin-top: 30px; }
                                                                                                                                                        .copy-btn { width: 45%; }
                                                                                                                                                                .gif-container img { width: 20%; max-width: 300px; margin-bottom: 20px; }

                                                                                                                                                                        .palavra-opcao { display: none; margin-top: 30px; } /* Espaço extra adicionado aqui */
                                                                                                                                                                                .palavra-opcao input { padding: 12px; margin-top: 10px; border-radius: 8px; background-color: #333; color: white; }

                                                                                                                                                                                        .position-options { display: flex; gap: 15px; justify-content: flex-start; align-items: center; font-size: 1.1em; margin-top: 10px; }
                                                                                                                                                                                                .position-options label { cursor: pointer; transition: color 0.3s; font-size: 1.1em; }
                                                                                                                                                                                                        .position-options label.selected { color: #3498db; }
                                                                                                                                                                                                            </style>
                                                                                                                                                                                                            </head>
                                                                                                                                                                                                            <body>
                                                                                                                                                                                                                <div class="container">
                                                                                                                                                                                                                        <div class="gif-container">
                                                                                                                                                                                                                                    <img src="https://i.imghippo.com/files/Ep7393nM.png" alt="GIF">
                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                    <h2>Gerador de Senhas</h2>
                                                                                                                                                                                                                                                          <br><br>
                                                                                                                                                                                                                                                                  <div class="options-group">
                                                                                                                                                                                                                                                                              <label><input type="checkbox" id="incluirNumeros" checked> Números</label>
                                                                                                                                                                                                                                                                                          <label><input type="checkbox" id="incluirLetras" checked> Letras</label>
                                                                                                                                                                                                                                                                                                      <label><input type="checkbox" id="incluirMaiusculas" checked> Maiúsculas</label>
                                                                                                                                                                                                                                                                                                                  <label><input type="checkbox" id="incluirMinusculas" checked> Minúsculas</label>
                                                                                                                                                                                                                                                                                                                              <label><input type="checkbox" id="incluirSimbolos" checked> Símbolos</label>
                                                                                                                                                                                                                                                                                                                                          <label><input type="checkbox" id="usarPalavra" onchange="togglePalavraOpcao()"> Adicionar Palavra-chave</label>
                                                                                                                                                                                                                                                                                                                                                  </div>

                                                                                                                                                                                                                                                                                                                                                          <div class="palavra-opcao" id="palavraOpcao">
                                                                                                                                                                                                                                                                                                                                                                      <div style="display: flex; justify-content: center; gap: 10px;">
                                                                                                                                                                                                                                                                                                                                                                                      <input type="text" id="palavra" class="input-field" placeholder="Digite uma palavra">
                                                                                                                                                                                                                                                                                                                                                                                                      <div class="position-options">
                                                                                                                                                                                                                                                                                                                                                                                                                          <label id="inicio" class="selected" onclick="selectPosition('inicio')">Início</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                              <label id="meio" onclick="selectPosition('meio')">Meio</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <label id="fim" onclick="selectPosition('fim')">Fim</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <br><br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <input type="text" id="senhaGerada" class="input-field" readonly placeholder="não use 1234 nunca mais :)">

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="slider-group">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <label for="comprimento">Caracteres: <span id="valorComprimento">15</span></label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <input type="range" id="comprimento" min="10" max="50" value="15" oninput="atualizarValor()">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="button-container">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <button class="btn btn-primary" onclick="gerarSenha()">Gerar</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button class="copy-btn" onclick="copiarSenha()">Copiar</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    function atualizarValor() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById("valorComprimento").textContent = document.getElementById("comprimento").value;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function togglePalavraOpcao() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById("palavraOpcao").style.display = document.getElementById("usarPalavra").checked ? "block" : "none";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function selectPosition(position) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const positions = ['inicio', 'meio', 'fim'];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    positions.forEach(pos => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById(pos).classList.remove('selected');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById(position).classList.add('selected');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function gerarSenha() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const comprimento = document.getElementById("comprimento").value;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const incluirNumeros = document.getElementById("incluirNumeros").checked;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const incluirLetras = document.getElementById("incluirLetras").checked;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const incluirMaiusculas = document.getElementById("incluirMaiusculas").checked;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const incluirMinusculas = document.getElementById("incluirMinusculas").checked;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const incluirSimbolos = document.getElementById("incluirSimbolos").checked;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const usarPalavra = document.getElementById("usarPalavra").checked;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const palavra = document.getElementById("palavra").value;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const posicaoPalavra = document.querySelector('.position-options .selected').id;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    let caracteres = "";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                if (incluirNumeros) caracteres += "0123456789";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (incluirLetras) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (incluirMaiusculas) caracteres += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            if (incluirMinusculas) caracteres += "abcdefghijklmnopqrstuvwxyz";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (incluirSimbolos) caracteres += "!@#$%^&*()_+[]{}|;:,.<>?/~";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                let senha = "";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            for (let i = 0; i < comprimento; i++) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            senha += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (usarPalavra) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    let pos = 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (posicaoPalavra === "meio") pos = Math.floor(comprimento / 2) - Math.floor(palavra.length / 2);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (posicaoPalavra === "fim") pos = comprimento - palavra.length;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    senha = senha.slice(0, pos) + palavra + senha.slice(pos + palavra.length);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById("senhaGerada").value = senha;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function copiarSenha() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const senha = document.getElementById("senhaGerada");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    senha.select();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.execCommand("copy");
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </html>

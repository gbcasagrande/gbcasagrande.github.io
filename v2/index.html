<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Fake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Crie postagens no estilo do X (Twitter)</h2>
        <form id="editForm">
            <!-- BotÃ£o para inserir negrito com cursor posicionado no meio -->
            <button type="button" onclick="insertBold()">Negrito</button>

            <!-- Campo para a mensagem -->
            <label for="tweetMessage">Mensagem:</label>
            <textarea
                id="tweetMessage"
                placeholder="Escreva sua mensagem..."
                rows="4"
                oninput="updateTweet()"
            ></textarea>
            
            <p class="error-message" id="errorMessage">A mensagem nÃ£o pode ter mais de 10 linhas.</p>
        </form>
        <button class="clear-button" onclick="clearMessage()">Limpar</button>
    </div>

    <!-- Container para a prÃ©via do Tweet -->
    <div class="tweet-container" id="tweet">
        <div class="header">
            <div class="profile-info">
                <div class="avatar">
                    <img src="user.jpeg" alt="Avatar" id="avatarImage">
                </div>
                <div class="name-container">
                    <div class="name">
                        <span id="nameDisplay">Seu Nome</span>
                        <img src="verified.png" alt="Verificado" class="verified" id="verifiedBadge">
                    </div>
                    <span class="username" id="usernameDisplay" style="display: none;">@usuario</span>
                </div>
            </div>
        </div>
        <div class="tweet-content" id="tweetContent">A sua frase irÃ¡ aparecer aqui ðŸŽ‰</div>
    </div>

    <!-- BotÃ£o para baixar como imagem -->
    <button class="download-button" onclick="downloadTweetAsImage()">Baixar</button>

    <script src="script.js"></script>
</body>
    </html>

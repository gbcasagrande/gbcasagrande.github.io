<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Fake</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="form-container">
    <h2>Crie postagens no estilo do X (Twitter)</h2>
    <form id="editForm">
        <label for="profileImage">Imagem de Perfil:</label>
        <input type="file" id="profileImage" accept="image/*" onchange="loadAvatar(event)">
        <br> <br> 
        <input type="checkbox" id="verified" onchange="updateTweet()" checked>
        <label for="verified">Verificado</label>
        
        <br> <label for="name">Nome/Apelido</label>
        <input type="text" id="nameInput" placeholder="John Doe" oninput="updateTweet()">
        <label for="username">Username (opcional)</label>
        <input type="text" id="usernameInput" placeholder="@johndoe" oninput="updateTweet()">
        
        <label for="tweetMessage">Mensagem</label>
        
        <!-- Atalhos de formata√ß√£o -->
        <div class="formatting-buttons">
            <button type="button" onclick="addFormatting('*')"><b>B</b></button>
            <button type="button" onclick="addFormatting('_')"><u>U</u></button>
            <button type="button" onclick="addFormatting('~')"><s>S</s></button>
            <button type="button" onclick="changeFontSize('increase')"><h4>+</h4></button>
            <button type="button" onclick="changeFontSize('decrease')"><h4>-</h4></button>
        </div>
        
        <textarea id="tweetMessage" placeholder="Escreva sua mensagem..." rows="4" oninput="updateTweet()"></textarea>
        <p class="error-message" id="errorMessage">Se a vida te der lim√µes, fa√ßa uma limonada... ou melhor, um gin t√¥nica com eles! üçã‚ú® #VidaCriativa #HappyHour</p>
    </form>
    <button class="clear-button" onclick="clearMessage()">Limpar</button>
</div>

<div class="tweet-container" id="tweet">
    <div class="header">
        <div class="profile-info">
            <div class="avatar">
                <img src="user.jpeg" alt="Avatar" id="avatarImage">
            </div>
            <div class="name-container">
                <div class="name">
                    <span id="nameDisplay">Seu Nome</span>
                    <img src="verified.png" alt="Verificado" class="verified" id="verifiedBadge">
                </div>
                <span class="username" id="usernameDisplay" style="display: none;">@usuario</span>
            </div>
        </div>
    </div>
    <div class="tweet-content" id="tweetContent" style="font-size: 20px;">A sua frase ir√° aparecer aqui üéâ</div>
</div>

<button class="download-button" onclick="downloadTweetAsImage()">Baixar</button>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="script.js"></script>
</body>
    </html>
